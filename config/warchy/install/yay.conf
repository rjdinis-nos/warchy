# Configuration file for yay package management
# yay is an AUR helper built from the AUR repository

[git]
GIT_REPO=https://aur.archlinux.org/yay.git

[dependencies]
# Temporary dependencies (installed for build, then removed)
TEMP_BUILD_DEPS=
# Permanent dependencies (installed and kept)
BUILD_DEPS=

[env]
# No environment variables needed for yay

[build]
makepkg -si --noconfirm

[uninstall]
sudo pacman -Rns --noconfirm yay
